apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation ("com.google.guava:guava:28.2-jre")
    compile group: 'com.github.jsr-330', name: 'core', version: '1.3.0'
    testImplementation "junit:junit:3.8.2"
}

test {
    filter {
	includeTestsMatching "com.google.common.geometry.*Test"
    }
}